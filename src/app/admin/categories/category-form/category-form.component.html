<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>{{ editing ? "Kategori Güncelle" : "Kategori Ekle" }}</h3>
      <hr />
      <form #frm="ngForm" (ngSubmit)="submit()">
        <input
          type="text"
          class="form-control mt-3"
          placeholder="Kategori"
          name="name"
          [(ngModel)]="category.name"
        />
        <button class="btn btn-primary mt-3">
          {{ editing ? " Güncelle" : "Ekle" }}
        </button>
      </form>
    </div>
  </div>
</div>
