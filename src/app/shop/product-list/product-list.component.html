
    <div class="row">
  
      <div class="col-4 mt-3" *ngFor="let p of products; let i = index">
        <div class="card" style="width: 18rem">
          <!-- <img
            src="
             
              "
            class="card-img-top"
            alt="..."
          /> -->
          <div class="card-body">
            <h5 class="card-title">{{ i + 1 }} - {{ p.name }}</h5>
            <hr>
            <p class="card-text"><b>Açıklama :</b> {{ p.description }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">₺ {{ p.price }}</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
          <div class="card-body">
            <a (click)="productDetailsClick(p)" class="btn btn-primary btn-sm mx-2">Detaylar</a>
            <button (click)="addToCart(p)" class="btn btn-primary btn-sm">
             Sepete Ekle
            </button>
          </div>
        </div>
      </div>
    </div>
